<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BootstrAPI</title>

		<!-- Bootstrap CSS and JS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="card" style="width: 18rem">
			<div class="api-content">
				<img src="" class="img-fluid" alt="..." />
			</div>
			<div class="card-body">
				<h5 class="card-title">Part 1: Random Dog Generator</h5>
				<button type="button" class="btn btn-secondary btn-lg">
					Get random image!
				</button>
			</div>
		</div>

		<div class="card" style="width: 18rem">
			<div class="api-content">
				<p class="temperature">Temperature:</p>
				<p class="wind">Wind:</p>
				<p class="description">Description:</p>
			</div>
			<div class="card-body">
				<h5 class="card-title">Part 2: Weather App</h5>
				<div class="input-group mb-3">
					<input
						type="text"
						class="form-control"
						placeholder="City name"
						aria-label="City-name"
						aria-describedby="button-addon2"
					/>
					<button
						class="btn btn-outline-secondary weather-button"
						type="button"
						id="button-addon2"
					>
						Submit
					</button>
				</div>
			</div>
		</div>
		<!-- Carousel for weather -->
		<div class="card" style="width: 18rem">
			<div
				id="carouselExampleFade"
				class="carousel slide carousel-fade"
				data-bs-ride="carousel"
			>
				<div class="carousel-inner">
					<div class="carousel-item active">
						<div class="api-content2">
							<p class="city2">City:</p>
							<p class="temperature2">Temperature:</p>
							<p class="wind2">Wind:</p>
							<p class="description2">Description:</p>
						</div>
					</div>
				</div>
				<div class="card-body">
					<h5 class="card-title">Part 3: Weather App Carousel</h5>
					<div class="input-group mb-3">
						<input
							type="text"
							class="form-control searchText"
							placeholder="City name"
							aria-label="City-name"
							aria-describedby="button-addon2"
						/>
						<button
							class="btn btn-outline-secondary weather-button2"
							type="button"
							id="button-addon2"
						>
							Submit
						</button>
					</div>
				</div>
				<button
					class="carousel-control-prev"
					type="button"
					data-bs-target="#carouselExampleFade"
					data-bs-slide="prev"
				>
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Previous</span>
				</button>
				<button
					class="carousel-control-next"
					type="button"
					data-bs-target="#carouselExampleFade"
					data-bs-slide="next"
				>
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Next</span>
				</button>
			</div>
		</div>

		<script src="main.js"></script>
	</body>
</html>
